<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form4</title>
</head>

<body>

    <form>

        <h1>Event Registration</h1>
        <label for="Name">Name:</label><br>
        <input type="text" id="Name">
        <br>
        <br>
        <label for="Email">Email:</label><br>
        <input type="email " id="Email">
        <br>
        <br>
        <label for="phone">Phone:</label><br>
        <input type="tel" id="phone">
        <br>
        <br>

        <label for="topics">Occupation:</label><br>
        <select name="Topics" id="topics">
            <option value="other">Other</option>
            <option value="Buisness">Buisness</option>
            <option value="Bank">Bank</option>
        </select>
        <br>
        <br>
        <fieldset>
            <legend>Topics of Interest</legend>

            <label for="html">HTML</label>
            <input type="checkbox" id="html" name="Interest">

            <label for="css">CSS</label>
            <input type="checkbox" id="css" name="Interest">

            <label for="javascript">JavaScript</label>
            <input type="checkbox" id="javascript" name="Interest">
        </fieldset>
        <br>
        <label for="text">Comments</label>
        <br>
        <textarea name="text" id="text" cols="50" rows="5"></textarea>
        <button>Register</button>
    </form>

</body>

</html>
